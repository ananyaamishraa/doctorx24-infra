version: "3.8"

services:
  backend-blue:
    image: ananyaamishraa/doctorx24-backend:latest
    container_name: doctorx24-backend-blue
    ports:
      - "5001:5000"
    env_file:
      - /var/www/Dcotor24-backend/.env
    restart: unless-stopped

  backend-green:
    image: ananyaamishraa/doctorx24-backend:latest
    container_name: doctorx24-backend-green
    ports:
      - "5002:5000"
    env_file:
      - /var/www/Dcotor24-backend/.env
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    command:
      - --docker_only=true
      - --housekeeping_interval=10s
      - --disable_metrics=percpu,sched,process
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    privileged: true
    networks:
      - default

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules
    ports:
      - "9090:9090"
    networks:
      - default
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  grafana-data:

