name: Deploy Backend (Blue-Green)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Zero-Downtime Backend Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via Blue-Green Strategy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /var/www/doctorx24-infra
            chmod +x scripts/deploy_backend.sh
            ./scripts/deploy_backend.sh

