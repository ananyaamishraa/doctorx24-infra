name: Deploy Backend (Blue-Green)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to EC2 (Blue-Green)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/doctorx24-infra

            echo "ðŸ”¨ Building backend images locally on EC2..."
            docker compose build

            echo "ðŸš€ Starting containers (blue-green)..."
            docker compose up -d

            echo "âœ… Deployment completed"

